<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .h1_color {
            color: #3B4A5E;
        }

        .para1 {
            font-size: 40px;
            font-weight: bold;
            color: #0D436A;
        }

        .btn {
            border-radius: 25px;

        }

        .btn1 {
            background-color: #0a3655;

        }
        
        .card,.card-footer,.card-header{
            border: none;
        }
        .card-body{
            border: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-2">
                <h1 class="ms-4 text-uppercase h1_color"><span style="font-size:50px;">Q</span><small>uest</small></h1>
            </div>
            <div class="col-8 mt-2">
                <div class="btn-group float-end p-3 me-lg-5">
                    <button type="button" class="btn text-secondary">Home</button>
                    <button type="button" class="btn text-secondary">About</button>
                    <button type="button" class="btn text-secondary">Courses</button>
                    <button type="button" class="btn text-secondary dropdown-toggle"data-bs-toggle="dropdown">Pages</button>
                    <button type="button" class="btn text-secondary">Blog</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card m-3">
        <div class="row">
            <div class="col-6">
                
                    <div class="card-header mt-5">
                        <p class="para1">Grow your skills;<br>define your future</p>

                    </div>
                    <div class="card-body">
                        <p>Presenting Academy,the tech school of the future.We teach<br> you the right skills to be prepared
                            for tomorrow</p>
                    </div>
                    <div class="card-footer"> <button type="button"
                            class="m-2 p-2 btn btn1 btn-primary text-uppercase">Explore Courses</button>
                        <button type="button" class="m-2 p-2 btn btn-outline-secondary text-uppercase">learn
                            more</button>
                    </div>
                </div>
                <div class=" col-lg-6">
                    <img class="img-fluid rounded float-lg-end img_my"src="https://cdn.pixabay.com/photo/2018/07/16/04/43/flower-3541205_640.jpg"alt="not found">         
                </div>
            </div>
            
            </div>

        </div>
    </div>
